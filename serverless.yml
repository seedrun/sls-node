service: serverless-hello-world

custom:
  myStage: ${opt:stage, self:provider.stage}
  myEnvironment:
    dev:
      MESSAGE: "I am ${opt:stage}"

provider:
  name: aws
  runtime: nodejs6.10
  environment: ${self:custom.myEnvironment.${self:custom.myStage}}                                       

functions:
  helloWorld:
    handler: handler.main
    events:
      - http:
          path: /
          method: get
          cors: true

