service: serverless-hello-world

frameworkVersion: "1.21.0"

custom:                                                                                                  
  myStage: ${opt:stage, self:provider.stage}                                                             
  myEnvironment:                                                                                         
    dev:                                                                                                 
      MESSAGE: "I am ${opt:stage}"                                                                       
      GLOBAL_ENV: "This is global"                                                                       

provider:
  name: aws
  runtime: nodejs6.10
  environment: ${self:custom.myEnvironment.${self:custom.myStage}}                                       

functions:
  helloWorld:
    handler: handler.helloWorld
    environment:                                                                                         
      LOCAL_ENV: "This is local"                                                                         
    events:
      - http:
          path: /
          method: get
          cors: true

